<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Searching Itrerative Method</title>
    <script>
        let data = [5, 9, 13, 17, 45, 67]
        let find = 45;
        let start = 0;
        let end = data.length - 1;
        let position = undefined;
        while (start <= end) {
            let mid = Math.floor((start + end) / 2);
            console.log(data[mid])

            if (data[mid] === find) {
                position = mid
                console.log(position)
                break;
            }
        }
    </script>
</head>
