<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      class Link {
        constructor(data) {
          this.head = {
            value: data,
            next: null,
          };
          this.tail = this.head;
          this.size = 1
        }
        appendNode(nodeData) {
          let newNode = {
            value: nodeData,
            next: null,
          };
          this.tail.next = newNode;
          this.tail = newNode;
          this.size++
        }
      }
      let link = new Link(100);
      link.appendNode(400);
      link.appendNode(600);
      link.appendNode(800);
      link.appendNode(1000);
      link.appendNode(1200);
      link.appendNode(1400);

      console.log(link);
    </script>
  </head>

  <body>
    <h1>ffjhwsgbuy</h1>
  </body>
</html>
