    <title>Merging</title>

  <body>
    <h1>Merge</h1>

      //   data3[data.length + i] = data2[i];
      // }
      // console.log("Total data after Merging:-", data3);

      //inbuild merging method
      data3 = [...data , ...data2]
      console.log(data3)

      document.getElementById("merged").innerHTML = `Array: [${data3.join(
        ", "
      )}]`;
    </script>
