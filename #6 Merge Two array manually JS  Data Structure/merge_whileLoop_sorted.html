<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merge While Loop</title>
    <script>
      const data1 = [51, 10, 15, 20, 25];
      const data2 = [32, 6, 9, 12, 18];
      const data3 = [];
      let d1 = 0;
      let d2 = 0;
      let d3 = 0;

      while (d1 < data1.length && d2 < data2.length) {
        if (data1[d1] < data2[d2]) {
          data3[d3] = data1[d1];
          d1++;
          console.log(data1[d1] , data3 )
        } else {
          data3[d3] = data2[d2];
          d2++;
          console.log(data2[d2] , data3 )
        }
        d3++;
      }

      while(d1<data1.length){
        data3[d3]=data1[d1];
             d1++;
             d3++;
      }

      console.log("data3:-", [data3]);
    </script>
  </head>
  <body>
    <h1>Mergee</h1>
  </body>
</html>
